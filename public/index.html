<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To do List</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>To Do List</h1>
            <i class="bi bi-sun-fill sun"></i>
        </div>
        <div class="insert-div">
            <input type="radio" class="">
            <input class="insertTask" type="text" name="text" placeholder="Create a new task">
        </div>
        <div class="task-content">
            <input type="radio" id="inputConluded" name="concluded">
            <label for="inputConluded" class="content-task">Task of Example</label>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
